plugins {
    id 'java'
    id 'war'
    id 'org.springframework.boot' version '2.0.1.RELEASE'
}

group 'com.zack'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
